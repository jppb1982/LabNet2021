<div class="text-center">
  <h1 class="display-1">Lista de productos</h1>
</div>

<button type="button" class="btn btn-outline-success" (click)="navegarHaciaAgregar()">
  <i class="fas fa-plus"></i>
</button>

<table class="table table-striped">

  <thead>
    <tr>
      <th style="width: 10%">ID</th>
      <th style="width: 30%">Nombre</th>
      <th style="width: 30%">Presentaci√≥n</th>
      <th style="width: 20%">Precio Unitario</th>
      <th style="width: 3%"></th>
      <th style="width: 3%"></th>
      <th style="width: 3%"></th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let producto of productos | paginate: { itemsPerPage: 10, currentPage: paginaActual }; let i = index">
      <td>{{producto.Id}}</td>
      <td>{{producto.Nombre}}</td>
      <td>{{producto.CantidadPorUnidad}}</td>
      <td>{{producto.PrecioUnitario}}</td>
      <td>
        <button type="button" class="btn btn-outline-info" (click)="navegarHaciaVer(producto.Id)">
          <i class="fas fa-eye"></i>
        </button>
      </td>
      <td>
        <button type="button" class="btn btn-outline-primary" (click)="navegarHaciaEditar(producto.Id)">
          <i class="fas fa-edit"></i>
        </button>
      </td>
      <td>
        <button type="button" class="btn btn-outline-danger" (click)="onDelete(producto.Id)">
          <i class="fas fa-trash-alt"></i>
        </button>
      </td>
    </tr>
    <tr *ngIf="!productos">
      <td colspan="4" class="text-center">
        <span class="spinner-border spinner-border-lg align-center"></span>
      </td>
    </tr>
  </tbody>

</table>
<pagination-controls (pageChange)="paginaActual = $event"></pagination-controls>
