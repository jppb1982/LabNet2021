<h1>Productos</h1>
<!-- <a routerLink="agregar" class="btn btn-success ">Agregar Producto</a> -->
<button type="button" class="btn btn-success" (click)="onAdd()">Agregar</button>

<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 10%">ID</th>
            <th style="width: 30%">Nombre</th>
            <th style="width: 30%">Presentaci√≥n</th>
            <th style="width: 20%">Precio Unitario</th>
            <th style="width: 30%">Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let producto of productos">
            <td>{{producto.Id}}</td>
            <td>{{producto.Nombre}}</td>
            <td>{{producto.CantidadPorUnidad}}</td>
            <td>{{producto.PrecioUnitario}}</td>
            <td>
                <button type="button" class="btn btn-danger" (click)="onDelete(producto.Id)">Eliminar</button>
            </td>
        </tr>
        <tr *ngIf="!productos">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
